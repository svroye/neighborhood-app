<!DOCTYPE html>
<html>
<head>
  <title>Neighborhood Map</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="options-box">
      <input id="search-place-text" type="text" placeholder="Search. Ex: Gravensteen" data-bind="textInput: placeName, event: {input : updateList}">
      <ul data-bind="foreach: placesList" class="list-places">
        <li class="list-item" data-bind="click: $parent.openMarker, visible: showItem">
          <div class="list-item-place">
            <h3 data-bind="text: name" class="place-name"></h3>
            <p data-bind="text: address" class="place-address"></p>
          </div>
          <hr>
        </li>
      </ul>
      <p id="disclaimer">
        All info shown on this site is taken from Google Maps API, Google StreetView API and NYT API.
      </p>
    </div>
    <div id="map"></div>
  </div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>

<script type="text/javascript" src="js/script.js"></script>
<script type="text/javascript" src="js/map.js"></script>

<script type="text/javascript" src="js/auto-complete.min.js"></script>

<script  async type="text/javascript"
src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyAPiNDSRr9J9c8RHbmNtu6Gwk08ORxHqPE&v=3&callback=initMap">
</script>

</body>
</html>
